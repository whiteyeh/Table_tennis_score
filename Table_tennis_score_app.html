         * @param {string} mode - 'SINGLES' æˆ– 'DOUBLES'

        function setGameMode(mode) {
            gameMode = mode;
            const config = CONFIG[gameMode];

            // æ›´æ–°æ¨¡å¼æŒ‰éˆ•æ¨£å¼
            modeButtons[MODE_SINGLES].classList.remove('active', 'bg-emerald-500', 'text-gray-800');
            modeButtons[MODE_DOUBLES].classList.remove('active', 'bg-emerald-500', 'text-gray-800');
            modeButtons[gameMode].classList.add('active', 'bg-emerald-500', 'text-gray-800');

            // è¨­ç½®æ–‡å­— (å¡ç‰‡åç¨±å’ŒæŒ‰éˆ•åç¨±å›ºå®šï¼Œä½†åœ¨ render ä¸­æœƒè¢«è¦†è“‹/é‡æ–°æ¸²æŸ“)
            // é€™è£¡åªéœ€è¦æ›´æ–°æŒ‰éˆ•çš„åŸºç¤æ–‡å­—
            pointButtons[0].textContent = `${config.team1Name} å¾— 1 åˆ†`;
            pointButtons[1].textContent = `${config.team2Name} å¾— 1 åˆ†`;

            currentServerSequence = config.sequence;
            
            // å®Œå…¨é‡ç½®æ¯”è³½
            setScores = [0, 0];
            matchOver = false;
            finishedSetScores = []; 
            isSideSwapped = false; // åˆ‡æ›æ¨¡å¼æ™‚ï¼Œé è¨­ A éšŠåœ¨å·¦å´
            startingServerTeam = 0; // åˆ‡æ›æ¨¡å¼æ™‚ï¼Œé è¨­ A éšŠå…ˆç™¼çƒ

            resetGame(false); 

            // ç¢ºä¿ç¸½å±€æ•¸æ ¼å¼çš„æ¨™ç±¤å’ŒæŒ‰éˆ•ç‹€æ…‹æ˜¯æœ€æ–°çš„
            const formatText = BEST_OF_SETS === 3 ? 'ä¸‰å±€å…©å‹' : 'äº”å±€ä¸‰å‹';
            setFormatText.textContent = `ç¸½å±€æ•¸ (${formatText})`;
            matchFormatButtons[3].classList.remove('active', 'bg-emerald-500', 'text-gray-800');
            matchFormatButtons[5].classList.remove('active', 'bg-emerald-500', 'text-gray-800');
            matchFormatButtons[BEST_OF_SETS].classList.add('active', 'bg-emerald-500', 'text-gray-800');
        }


        /**
         * æª¢æŸ¥æ˜¯å¦é”åˆ°å±€é»æˆ–å‹åˆ©æ¢ä»¶
         * @returns {boolean} å¦‚æœæ¯”è³½æˆ–æœ¬å±€çµæŸï¼Œè¿”å› true
         */
        function checkWinCondition() {
            const p1 = scores[0]; // A éšŠåˆ†æ•¸
            const p2 = scores[1]; // B éšŠåˆ†æ•¸
            
            if (matchOver) {
                const matchWinner = setScores[0] > setScores[1] ? CONFIG[gameMode].team1Name : CONFIG[gameMode].team2Name;
                gameMessage.textContent = `ğŸ‰ æ¯”è³½çµæŸï¼${matchWinner} ä»¥ ${setScores[0]} - ${setScores[1]} ç²å‹ï¼`;
                pointButtons.forEach(btn => btn.disabled = true);
                return true;
            }
            
            if (gameOver) {
                const winnerIndex = p1 > p2 ? 0 : 1;
                const winner = winnerIndex === 0 ? CONFIG[gameMode].team1Name : CONFIG[gameMode].team2Name;
                gameMessage.textContent = `âœ… å±€æ•¸çµæŸï¼ ${winner} æ‹¿ä¸‹æ­¤å±€ï¼è«‹é»æ“Š "é‡ç½®æ–°å±€" é–‹å§‹ä¸‹ä¸€å±€æˆ–çµæŸæ¯”è³½ã€‚`;
                pointButtons.forEach(btn => btn.disabled = true);
                return true;
            }

            let message = 'æ¯”è³½é€²è¡Œä¸­...'; 
            
            if (p1 >= 11 || p2 >= 11) {
                const diff = Math.abs(p1 - p2);
                
                if (diff >= 2) {
                    gameOver = true;
                    const winnerIndex = p1 > p2 ? 0 : 1;
                    
                    finishedSetScores.push([...scores]); 
                    setScores[winnerIndex]++; 

                    if (setScores[winnerIndex] >= SETS_TO_WIN) {
                        matchOver = true;
                        const matchWinner = winnerIndex === 0 ? CONFIG[gameMode].team1Name : CONFIG[gameMode].team2Name;
                        message = `ğŸ‰ æ¯”è³½çµæŸï¼${matchWinner} ä»¥ ${setScores[0]} - ${setScores[1]} ç²å‹ï¼`;
                    } else {
                        const winner = winnerIndex === 0 ? CONFIG[gameMode].team1Name : CONFIG[gameMode].team2Name;
                        message = `âœ… å±€æ•¸çµæŸï¼ ${winner} æ‹¿ä¸‹æ­¤å±€ï¼è«‹é»æ“Š "é‡ç½®æ–°å±€" é–‹å§‹ä¸‹ä¸€å±€ã€‚`;
                    }
                    
                    pointButtons.forEach(btn => btn.disabled = true);

                } else if (p1 >= 10 && p2 >= 10) {
                    message = `ğŸš¨ å¹³æ‰‹ (Deuce)ï¼`;
                }
            }
            
            gameMessage.textContent = message;
            return matchOver || gameOver;
        }

        /**
         * æ ¹æ“šç›®å‰æ¯”åˆ†æ±ºå®šæ˜¯å¦åˆ‡æ›ç™¼çƒè€…
         */
        function checkServerChange() {
            const totalPoints = scores[0] + scores[1];
            const isDeuce = scores[0] >= 10 && scores[1] >= 10;
            const interval = isDeuce ? 1 : 2; 

            // ç¢ºä¿ç¬¬ä¸€åˆ†è¨ˆå…¥å¾Œä¸æœƒåˆ‡æ› (totalPoints > 0)
            if (totalPoints > 0 && totalPoints % interval === 0) {
                serverIndex = (serverIndex + 1) % currentServerSequence.length;
            }
        }

        /**
         * æ›´æ–°ç¶²é ä¸Šçš„é¡¯ç¤ºï¼Œä¸¦è™•ç†æ›é‚Šé‚è¼¯
         */
        function render() {
            const config = CONFIG[gameMode];
            
            // æ±ºå®š A éšŠ (Index 0) å’Œ B éšŠ (Index 1) çš„é¡¯ç¤ºä½ç½® (ç‰©ç†ä½ç½® 0=å·¦, 1=å³)
            const displayIndexA = isSideSwapped ? 1 : 0; 
            const displayIndexB = isSideSwapped ? 0 : 1; 

            // 1. æ›´æ–°å–®å±€åˆ†æ•¸é¡¯ç¤º
            scoreDisplays[displayIndexA].textContent = scores[0]; // A éšŠåˆ†æ•¸é¡¯ç¤ºåœ¨å…¶ä½ç½®
            scoreDisplays[displayIndexB].textContent = scores[1]; // B éšŠåˆ†æ•¸é¡¯ç¤ºåœ¨å…¶ä½ç½®
            
            // 2. æ›´æ–°å¡ç‰‡è³‡è¨Š (åç¨±, ç©å®¶åˆ—è¡¨, æŒ‰éˆ•æ–‡å­—)
            
            // A éšŠçš„å¡ç‰‡è³‡è¨Š (å›ºå®šç´…è‰²æ¨£å¼)
            teamNameDisplays[displayIndexA].textContent = config.team1Name;
            teamNameDisplays[displayIndexA].className = 'text-2xl font-bold mb-2 text-red-400';
            teamPlayersDisplays[displayIndexA].textContent = config.team1Players;
            pointButtons[displayIndexA].textContent = `${config.team1Name} å¾— 1 åˆ†`;
            pointButtons[displayIndexA].className = 'mt-6 w-full py-3 bg-red-600 hover:bg-red-700 transition duration-200 rounded-lg font-bold text-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-red-500/50';

            // B éšŠçš„å¡ç‰‡è³‡è¨Š (å›ºå®šè—è‰²æ¨£å¼)
            teamNameDisplays[displayIndexB].textContent = config.team2Name;
            teamNameDisplays[displayIndexB].className = 'text-2xl font-bold mb-2 text-blue-300';
            teamPlayersDisplays[displayIndexB].textContent = config.team2Players;
            pointButtons[displayIndexB].textContent = `${config.team2Name} å¾— 1 åˆ†`;
            pointButtons[displayIndexB].className = 'mt-6 w-full py-3 bg-blue-600 hover:bg-blue-700 transition duration-200 rounded-lg font-bold text-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-500/50';

            // 3. æ›´æ–°ç¸½å±€æ•¸é¡¯ç¤º (setScores å·²ç¶“æ˜¯å›ºå®šé †åºï¼Œä¸éœ€è¦äº¤æ›)
            setScoreDisplays[0].textContent = setScores[0];
            setScoreDisplays[1].textContent = setScores[1];

            // 4. æ›´æ–°å¡ç‰‡ç™¼å…‰æ•ˆæœ (æŒ‡ç¤ºç™¼çƒéšŠä¼)
            const currentServingTeam = currentServerSequence.length > 0 
                ? currentServerSequence[serverIndex].team 
                : 0; 

            // æ¸…é™¤ç¾æœ‰çš„æ¨£å¼
            teamCards[0].classList.remove('server-glow-team1', 'server-glow-team2');
            teamCards[1].classList.remove('server-glow-team1', 'server-glow-team2');

            if (currentServingTeam === 0) { // A éšŠç™¼çƒ (ä½¿ç”¨ team1-glow)
                teamCards[displayIndexA].classList.add('server-glow-team1');
            } else if (currentServingTeam === 1) { // B éšŠç™¼çƒ (ä½¿ç”¨ team2-glow)
                teamCards[displayIndexB].classList.add('server-glow-team2');
            }

            // 5. checkWinCondition æœƒæ›´æ–° gameMessage
            checkWinCondition(); 
            
            // 6. ç¨ç«‹æ¸²æŸ“ç™¼çƒ/æ¥ç™¼çƒç‹€æ…‹
            renderServerStatus();

            // 7. æ›´æ–°å›ä¸Šä¸€æ­¥æŒ‰éˆ•çš„ç¦ç”¨ç‹€æ…‹
            undoButton.disabled = history.length === 0;

            renderSetHistory(); // æ¸²æŸ“å–®å±€æ¯”åˆ†æ­·å²
        }
        
        /**
         * æ ¹æ“šç‰©ç†é¡¯ç¤ºä½ç½® (0 æˆ– 1) ç‚ºéšŠä¼å¢åŠ  1 åˆ†
         * @param {number} displayIndex - 0 for Left, 1 for Right
         */
        function addPointByDisplayIndex(displayIndex) {
            // æ ¹æ“šç•¶å‰æ›é‚Šç‹€æ…‹ï¼Œå°‡ç‰©ç†ç´¢å¼•æ˜ å°„å›é‚è¼¯éšŠä¼ç´¢å¼• (0=A, 1=B)
            let team;
            if (isSideSwapped) {
                // A åœ¨å³é‚Š (1)ï¼ŒB åœ¨å·¦é‚Š (0)
                team = (displayIndex === 1) ? 0 : 1; 
            } else {
                // A åœ¨å·¦é‚Š (0)ï¼ŒB åœ¨å³é‚Š (1)
                team = (displayIndex === 0) ? 0 : 1;
            }
            
            // æ¥è‘—å‘¼å«åŸå§‹çš„ addPoint é‚è¼¯
            addPoint(team);
        }

        /**
         * ç‚ºæŒ‡å®šéšŠä¼(é‚è¼¯ç´¢å¼•)å¢åŠ  1 åˆ†
         * @param {number} team - 0 for Team A, 1 for Team B
         */
        function addPoint(team) {
            if (matchOver || gameOver) return; 
            
            // 1. å„²å­˜ç•¶å‰çš„å®Œæ•´éŠæˆ²ç‹€æ…‹åˆ°æ­·å²è¨˜éŒ„ä¸­
            history.push({ 
                scores: [...scores], 
                serverIndex: serverIndex, 
                gameOver: gameOver,
                setScores: [...setScores], 
                matchOver: matchOver,
                finishedSetScores: JSON.parse(JSON.stringify(finishedSetScores)),
                isSideSwapped: isSideSwapped,
                startingServerTeam: startingServerTeam // å„²å­˜èµ·å§‹ç™¼çƒéšŠä¼ç‹€æ…‹
            });

            // 2. æ›´æ–°åˆ†æ•¸å’Œæª¢æŸ¥ç™¼çƒæ¬Š
            scores[team]++;
            checkServerChange();
            render();
        }

        /**
         * å›ä¸Šä¸€æ­¥
         */
        function undoPoint() {
            if (history.length === 0) return;

            // 1. å¾æ­·å²è¨˜éŒ„ä¸­å–å‡ºå‰ä¸€å€‹ç‹€æ…‹
            const prevState = history.pop();
            
            // 2. æ¢å¾©éŠæˆ²ç‹€æ…‹
            scores = prevState.scores;
            serverIndex = prevState.serverIndex;
            gameOver = prevState.gameOver;
            setScores = prevState.setScores;
            matchOver = prevState.matchOver;
            finishedSetScores = prevState.finishedSetScores; 
            isSideSwapped = prevState.isSideSwapped; 
            startingServerTeam = prevState.startingServerTeam; // æ¢å¾©èµ·å§‹ç™¼çƒéšŠä¼ç‹€æ…‹

            // 3. æ ¹æ“šç‹€æ…‹é‡æ–°å•Ÿç”¨/ç¦ç”¨æŒ‰éˆ•
            pointButtons.forEach(btn => btn.disabled = matchOver || gameOver);

            gameMessage.textContent = 'âª å·²é‚„åŸä¸Šä¸€æ­¥ã€‚';
            render();
        }
        
        /**
         * æ‰‹å‹•åˆ‡æ›ç™¼çƒè€…
         */
        function changeServerManually() {
            if (matchOver || gameOver) return; 

            // è¨˜éŒ„ç‹€æ…‹åˆ°æ­·å²
            history.push({ 
                scores: [...scores], 
                serverIndex: serverIndex, 
                gameOver: gameOver,
                setScores: [...setScores], 
                matchOver: matchOver,
                finishedSetScores: JSON.parse(JSON.stringify(finishedSetScores)),
                isSideSwapped: isSideSwapped,
                startingServerTeam: startingServerTeam
            });

            serverIndex = (serverIndex + 1) % currentServerSequence.length;
            gameMessage.textContent = `æ‰‹å‹•åˆ‡æ›ç™¼çƒè€…å®Œæˆã€‚`;
            render();
        }

        /**
         * é‡ç½®æ‰€æœ‰ç‹€æ…‹ä¸¦é–‹å§‹æ–°çš„ä¸€å±€æˆ–æ–°çš„ä¸€å ´æ¯”è³½
         * @param {boolean} [showMessage=true] - æ˜¯å¦é¡¯ç¤ºæ­¡è¿è¨Šæ¯
         */
        function resetGame(showMessage = true) {
            
            const formatText = BEST_OF_SETS === 3 ? 'ä¸‰å±€å…©å‹' : 'äº”å±€ä¸‰å‹';
            
            if (matchOver) {
                // æ¯”è³½çµæŸï¼Œé€²è¡Œå®Œå…¨é‡ç½® (æ–°æ¯”è³½)
                setScores = [0, 0];
                matchOver = false;
                finishedSetScores = []; 
                isSideSwapped = false; // æ–°æ¯”è³½å¾é è¨­é‚Šé–‹å§‹
                startingServerTeam = 0; // æ–°æ¯”è³½å¾ A éšŠé–‹å§‹ç™¼çƒ
                if (showMessage) gameMessage.textContent = `ğŸ† å…¨å±€æ¯”åˆ†å·²é‡ç½® (${formatText})ã€‚é–‹å§‹æ–°ä¸€å ´æ¯”è³½ã€‚`;
            } else if (gameOver) {
                // æœ¬å±€çµæŸï¼Œé€²è¡Œå±€é–“é‡ç½® (ä¸‹ä¸€å±€)
                
                // *** æ ¸å¿ƒæ›é‚Šé‚è¼¯ ***
                isSideSwapped = !isSideSwapped; 
                // *** æ ¸å¿ƒæ›é‚Šé‚è¼¯ ***
                
                // *** æ ¸å¿ƒç™¼çƒæ¬Šåˆ‡æ›é‚è¼¯ (å±€é–“) ***
                startingServerTeam = (startingServerTeam + 1) % 2; // äº¤æ›ä¸‹ä¸€å±€çš„ç™¼çƒéšŠä¼
                // *** æ ¸å¿ƒç™¼çƒæ¬Šåˆ‡æ›é‚è¼¯ ***

                if (showMessage) {
                    gameMessage.textContent = `ğŸ‰ é–‹å§‹ä¸‹ä¸€å±€ï¼é›™æ–¹æ›é‚Šã€‚`;
                }
            }
            
            // å±€æ•¸åˆ†æ•¸é‡ç½®
            scores = [0, 0];
            
            // è¨­ç½®æ–°çš„èµ·å§‹ç™¼çƒè€… (åŸºæ–¼ startingServerTeam)
            serverIndex = currentServerSequence.findIndex(p => p.team === startingServerTeam);
            if (serverIndex === -1) serverIndex = 0; // å®‰å…¨æ©Ÿåˆ¶

            gameOver = false;
            history = []; // é‡ç½®æ™‚æ¸…é™¤æ­·å²è¨˜éŒ„

            // é‡æ–°å•Ÿç”¨æŒ‰éˆ•
            if (!matchOver) {
                pointButtons.forEach(btn => btn.disabled = false);
            }
            
            // åˆå§‹è¼‰å…¥è¨Šæ¯
            if (showMessage && !matchOver && !gameOver) {
                 gameMessage.textContent = `ğŸ‰ æ–°çš„ä¸€å±€é–‹å§‹äº†ï¼${isSideSwapped ? 'é›™æ–¹æ›é‚Šã€‚' : ''}`;
            } else if (!showMessage && !matchOver) {
                gameMessage.textContent = '';
            }
            
            render();
        }

        // é¦–æ¬¡è¼‰å…¥æ™‚ï¼šè¨­å®šé è¨­æ¨¡å¼ï¼ˆå–®æ‰“ï¼‰å’Œä¸‰å±€å…©å‹åˆ¶ä¸¦åˆå§‹åŒ–éŠæˆ²
        window.onload = () => {
            // 1. è¨­ç½®éŠæˆ²æ¨¡å¼ç‚ºå–®æ‰“ (SINGLES)
            setGameMode(MODE_SINGLES);
            // 2. è¨­ç½®å±€æ•¸æ ¼å¼ç‚ºä¸‰å±€å…©å‹ (3)
            setMatchFormat(3); 
        };

    </script>
